name: "Publish"

on:
  push:
    tags:
      - v*

jobs:
  run:
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python 3.13
        run: uv python install 3.13
      - name: Setup venv
        run: uv venv --clear
      - name: Build
        run: uv build
      - name: Install
        run: uv pip install .
      - name: Test
        run: pytest
      - name: Publish
        run: uv publish
